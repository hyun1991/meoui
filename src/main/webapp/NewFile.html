	<style type="text/css">
		 
		#map-canvas, #map_canvas {
		 position:  relative;
		 width:100%;  
		 height: 500px;

		  position:  relative;

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFj0i9yKOLhZ2Ji9-x7KMW4CxTRkVlxS0&libraries=places&callback=initMap"></script>
	<script>
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();
	var map;

	function initialize() {
	  directionsDisplay = new google.maps.DirectionsRenderer();
	  
	  var jeju = new google.maps.LatLng(33.3850285,126.62044279999998);
	  
	  var mapOptions = {
		zoom:11,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		center: jeju
	  }
	  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	  directionsDisplay.setMap(map);
	  
	  directionsDisplay.setPanel(document.getElementById('directionsPanel'));
	  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
		computeTotalDistance(directionsDisplay.getDirections());
	  });
		  
	  
	  
	  $("#start_map").val(); 
	  $("#end_map").val(); 
	
	
	  calcRoute();
	  
	  
	  
	}

	function calcRoute() {
	  var start = document.getElementById('start_map').value;
	  var end = document.getElementById('end_map').value;
	  var mode = document.getElementById('mode').value;

	  var request = {
		  origin:start,
		  destination:end,
		  travelMode: eval("google.maps.DirectionsTravelMode."+mode)
	  };
	  directionsService.route(request, function(response, status) {
		alert(status);  // 확인용 Alert..미사용시 삭제
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
		}
	  });
	}
	
	function computeTotalDistance(result) {
	  var total = 0;
	  var myroute = result.routes[0];
	  for (var i = 0; i < myroute.legs.length; i++) {
		total += myroute.legs[i].distance.value;
	  }
	  total = total / 1000.0;
	  document.getElementById('total').innerHTML = total + ' km';
	}

	

	</script>



<div id="panel_map" >
			<b>출발지: </b>
			<input type="text" id="start_map" />
			<b>도착지: </b>
			<input type="text" id="end_map" />
			<div>
				<strong>Mode of Travel: </strong>
				<select id="mode">
				<option value="TRANSIT" selected="selected">대중교통</option>
				</select>
				<input type="button" value="길찾기" onclick="Javascript:calcRoute();" />
			</div>
</div>

<div id="map-canvas"></div>

<p>총 거리 : <span id="total"></span></p>
